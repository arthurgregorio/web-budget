<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
          id="createMovementConfirmationDialog"
          width="500"
          modal="true"
          closable="true"
          resizable="false"
          closeOnEscape="true"
          widgetVar="dialogCreateMovementConfirmation"
          header="#{messages['create-movement.dialog.title']}">

    <h:form id="createMovementForm">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <p:messages id="messages" closable="true" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <h4>#{messages['create-movement.dialog.message']}</h4>
            </div>
            <div class="col-sm-12 text-right">
                <p:commandButton value="#{menu['yes']}"
                                 update="createMovementForm"
                                 styleClass="btn btn-flat btn-success"
                                 onstart="PF('confirmationBlocker').show()"
                                 action="#{refuelingBean.doCreateMovement()}"
                                 oncomplete="PF('confirmationBlocker').hide()"/>
                <p:spacer width="5"/>
                <p:commandButton value="#{menu['no']}"
                                 styleClass="btn btn-flat btn-primary"
                                 onclick="PF('dialogCreateMovementConfirmation').hide()"/>
            </div>
        </div>
    </h:form>
    <wb:blocker name="confirmationBlocker"
                target="createMovementForm"/>
</p:dialog>
