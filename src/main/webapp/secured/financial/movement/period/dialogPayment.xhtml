<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          id="paymentDialog"
          width="500"
          modal="true" 
          closable="true"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogPayment" 
          header="#{messages['payment.dialog.title']}">

    <h:form id="paymentForm" prependId="false">

        <div class="row">
            <div class="col-sm-12">
                <p:messages closable="true" />
            </div>
        </div>

        <ui:include src="paymentBox.xhtml"/>

        <div class="row">
            <div class="col-sm-12 align-right">
                <p:commandButton update="paymentForm"
                                 value="#{menu['pay']}"
                                 styleClass="btn btn-flat btn-success" 
                                 rendered="#{periodMovementBean.viewState ne 'EDITING'}"
                                 actionListener="#{periodMovementBean.doSaveAndPayment()}"/>
                <p:commandButton update="paymentForm"
                                 value="#{menu['pay']}"
                                 styleClass="btn btn-flat btn-success" 
                                 rendered="#{periodMovementBean.viewState eq 'EDITING'}"
                                 actionListener="#{periodMovementBean.doUpdateAndPayment()}"/>
                <p:spacer width="10"/>
                <p:commandButton immediate="true"
                                 value="#{menu['cancel']}"
                                 onclick="PF('dialogPayment').hide()"
                                 styleClass="btn btn-flat btn-default" />
            </div>
        </div>
    </h:form>
</p:dialog>
