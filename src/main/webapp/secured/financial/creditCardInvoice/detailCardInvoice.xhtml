<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="cardInvoice"/>
    <ui:param name="activeSubmenu" value="historic"/>

    <ui:define name="pageTitle">
        #{messages['invoice-historic.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['invoice-historic.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['financial']}</a></li>
        <li><a href="#">#{breadcrumb['financial.credit-card-invoices']}</a></li>
        <li class="active"><a href="#">#{breadcrumb['financial.card-invoices.historic']}</a></li>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-xs-12">
                <wb:cardInvoice printVersion="true"
                                invoiceData="#{flash.cardInvoice}"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
