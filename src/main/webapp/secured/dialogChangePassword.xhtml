<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:pe="http://primefaces.org/ui/extensions"
          id="changePasswordDialog" 
          width="500"
          modal="true"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogChangePassword" 
          header="#{messages['profile.dialog.title']}">

    <div class="row">
        <div class="col-md-12 box-profile">
            <span style="width: 92px"
                  class="profile-user-img img-responsive img-circle">
                <pe:gravatar style="border-radius: 50%"
                             value="#{userSessionBean.principal.email}"/> 
            </span>
            <h3 class="profile-username text-center">
                #{userSessionBean.principal.name}
            </h3>
            <p class="text-muted text-center">
                #{userSessionBean.principal.groupName}
            </p>
        </div>
    </div>
    
    <h:form id="changePassForm">
        <div class="row">
            <div class="col-md-12">
                <p:messages closable="true" >
                    <p:autoUpdate />
                </p:messages>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <p:outputLabel for="inActualPassword" 
                               value="#{messages['profile.form.actual-password']}"/>
                <p:password id="inActualPassword" 
                            styleClass="form-control"
                            value="#{profileBean.passwordChangeDTO.actualPassword}"/>
            </div>
            <div class="col-sm-12 form-group">
                <p:outputLabel for="inNewPassword" 
                               value="#{messages['profile.form.new-password']}"/>
                <p:password id="inNewPassword" 
                            styleClass="form-control"
                            value="#{profileBean.passwordChangeDTO.newPassword}"/>
            </div>
            <div class="col-md-12 form-group">
                <p:outputLabel for="inNewPasswordConfirmation" 
                               value="#{messages['profile.form.new-password-confirmation']}"/>
                <p:password id="inNewPasswordConfirmation" 
                            styleClass="form-control"
                            value="#{profileBean.passwordChangeDTO.newPasswordConfirmation}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="text-align: right">
                <p:commandButton update="changePassForm"
                                 value="#{menu['change']}"
                                 styleClass="btn btn-flat btn-success" 
                                 action="#{profileBean.changePassword()}" />
            </div>
        </div>
    </h:form>
</p:dialog>
