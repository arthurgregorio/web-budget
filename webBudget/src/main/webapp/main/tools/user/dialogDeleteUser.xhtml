<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="deleteUserDialog" 
          modal="true"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogDeleteUser" 
          header="#{messages['user.delete-dialog.title']}">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h4>
                <o:outputFormat escape="false" 
                                 value="#{messages['user.delete-dialog.advice']}">
                    <f:param value="#{userBean.user.name}" />
                </o:outputFormat>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 dialog-controls-box">
            <p:commandButton value="#{menu['yes']}"
                             action="#{userBean.doDelete()}"
                             styleClass="btn btn-flat btn-danger" />
            <p:spacer width="10"/>
            <p:commandButton value="#{menu['no']}"
                             styleClass="btn btn-flat"
                             onclick="closeDialog('dialogDeleteUser')" />
        </div>
    </div>
</p:dialog>
