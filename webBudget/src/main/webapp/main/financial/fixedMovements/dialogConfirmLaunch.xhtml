<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="confirmLaunchDialog"
          modal="true" 
          width="500"
          closable="false"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogConfirmLaunch" 
          header="#{messages['launch.dialog.title']}">

    <h:form id="launchForm" prependId="false">
        <div class="row">
            <div class="col-sm-12">
                <p:messages id="launchMessages" closable="true" />
            </div> 
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <p:outputLabel for="inLaunchPeriod" 
                               value="#{messages['launch.form.period']}"/>
                <p:spacer width="10"/>
                <p:selectOneMenu id="inLaunchPeriod" 
                                 converter="omnifaces.SelectItemsConverter"
                                 value="#{fixedMovementBean.financialPeriod}">
                    <f:selectItems var="financialPeriod" 
                                   itemValue="#{financialPeriod}"
                                   itemLabel="#{financialPeriod.identification}"
                                   value="#{fixedMovementBean.openFinancialPeriods}" /> 
                </p:selectOneMenu>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 align-right">
                <p:commandButton update="launchForm"
                                 value="#{menu['launch']}"
                                 styleClass="btn btn-flat btn-success"
                                 actionListener="#{fixedMovementBean.doLaunch()}"/>
                <p:spacer width="10"/>
                <p:commandButton immediate="true"
                                 value="#{menu['back']}" 
                                 styleClass="btn btn-flat btn-default"
                                 onclick="PF('dialogConfirmLaunch').hide()"/>
            </div>
        </div>
    </h:form>
</p:dialog>
