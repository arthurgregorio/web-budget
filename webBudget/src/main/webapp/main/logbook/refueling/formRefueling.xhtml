<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="refuelings"/>

    <f:metadata>
        <f:viewAction action="#{refuelingBean.initializeForm()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['refueling.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <h:outputText rendered="#{refuelingBean.viewState eq 'ADDING'}"
                      value="#{messages['refueling.page-description-including']}"/>
        <o:outputFormat id="pageDescription" 
                        rendered="#{refuelingBean.viewState eq 'EDITING'}" 
                        value="#{messages['refueling.page-description-editing']}">
            <f:param value="#{refuelingBean.refueling.code}"/>
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['logbook']}</a></li>
        <li><a href="listRefuelings.xhtml">#{breadcrumb['logbook.refueling']}</a></li>
        <li jsf:rendered="#{refuelingBean.viewState eq 'ADDING'}" 
            class="active"><a href="#">#{breadcrumb['including']}</a></li>
        <li jsf:rendered="#{refuelingBean.viewState eq 'EDITING'}" 
            class="active"><a href="#">#{breadcrumb['editing']}</a></li>
    </ui:define>

    <ui:define name="content">

        <h:form id="refuelingForm" prependId="false">

            <div class="row">
                <div class="col-md-12">
                    <p:messages id="messages" closable="true" />
                </div>
            </div>

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <p:selectBooleanCheckbox value="#{refuelingBean.refueling.fullTank}"
                                                 itemLabel="#{messages['refueling.form.full-tank']}"/>
                    </h3>
                </div>

                <div class="box-body row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <p:outputLabel for="inEventDate" 
                                               value="#{messages['refueling.form.refueling-date']}: "/>
                                <p:calendar id="inEventDate" 
                                            mask="true"
                                            pattern="dd/MM/yyyy"
                                            converter="localDateConverter"
                                            value="#{refuelingBean.refueling.eventDate}" />
                            </div>
                            <div class="form-group col-md-3">
                                <p:outputLabel for="inOdometer" 
                                               value="#{messages['refueling.form.odometer']}: "/>
                                <p:inputText id="inOdometer" 
                                             maxlength="8"
                                             styleClass="form-control"
                                             value="#{refuelingBean.refueling.odometer}" >
                                    <p:keyFilter mask="num"/>
                                </p:inputText>
                            </div>
                            <div class="form-group col-md-6">
                                <p:outputLabel for="inPlace" 
                                               value="#{messages['refueling.form.place']}: "/>
                                <p:inputText id="inPlace" 
                                             maxlength="90"
                                             styleClass="form-control"
                                             value="#{refuelingBean.refueling.place}" />
                            </div>
                            <div class="form-group col-md-6">
                                <p:outputLabel for="inMovementClass" 
                                               value="#{messages['refueling.form.movement-class']}: "/>
                                <p:selectOneMenu id="inMovementClass" 
                                                 value="#{refuelingBean.refueling.movementClass}" 
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemValue="#{null}"
                                                  noSelectionOption="true"
                                                  itemLabel="#{menu['select-one']}" />
                                    <f:selectItems var="movementClass" 
                                                   itemValue="#{movementClass}"
                                                   itemLabel="#{movementClass.name}"
                                                   value="#{refuelingBean.movementClasses}" /> 
                                </p:selectOneMenu>
                            </div>
                            <div class="form-group col-md-6">
                                <p:outputLabel for="inPeriod" 
                                               value="#{messages['refueling.form.launch-period']}: "/>
                                <p:selectOneMenu id="inPeriod" 
                                                 converter="omnifaces.SelectItemsConverter"
                                                 value="#{refuelingBean.refueling.financialPeriod}">
                                    <f:selectItems var="period" 
                                                   itemValue="#{period}"
                                                   value="#{refuelingBean.openPeriods}"
                                                   itemLabel="#{period.expired eq true 
                                                                ? period.identification.concat(' - ')
                                                                .concat(messages['refueling.form.expired']) 
                                                                : period.identification}" /> 
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group col-md-8">
                            <h4>#{messages['refueling.form.fuels']}</h4>
                        </div>
                        <div class="form-group col-md-4 align-right">
                            <p:commandButton immediate="true"
                                             update="fuelsList"
                                             value="#{menu['add']}"
                                             styleClass="btn btn-flat btn-info"
                                             actionListener="#{refuelingBean.refueling.addFuel()}" />
                        </div>
                        <div class="form-group col-md-12">
                            <p:dataTable id="fuelsList" 
                                         rows="15"
                                         var="fuel"
                                         editable="true"
                                         editMode="cell"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorAlwaysVisible="false"
                                         value="#{refuelingBean.refueling.fuels}"
                                         emptyMessage="#{messages['list.empty']}">

                                <p:column styleClass="align-center"
                                          headerText="#{messages['fuel.list.type']}">
                                    <p:cellEditor>
                                        <f:facet name="input">
                                            <p:selectOneMenu id="cbType"
                                                             value="#{fuel.fuelType}"
                                                             converter="omnifaces.GenericEnumConverter">
                                                <f:selectItems var="fuelType"
                                                               itemValue="#{fuelType}"
                                                               itemLabel="#{enums[fuelType]}"
                                                               value="#{refuelingBean.fuelTypes}"/> 
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <f:facet name="output">
                                            #{enums[fuel.fuelType]}
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column styleClass="align-center"
                                          headerText="#{messages['fuel.list.value-liter']}">
                                    <p:cellEditor>
                                        <f:facet name="input">
                                            <p:inputNumber symbol="R$ "
                                                           decimalPlaces="2" 
                                                           decimalSeparator="," 
                                                           thousandSeparator="." 
                                                           value="#{fuel.valuePerLiter}">
                                                <f:converter converterId="javax.faces.BigDecimal" />
                                            </p:inputNumber>
                                        </f:facet>
                                        <f:facet name="output">
                                            <h:outputText value="#{fuel.valuePerLiter}">
                                                <f:convertNumber pattern="Â¤#,##0.00" currencySymbol="R$ " />
                                            </h:outputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column styleClass="align-center"
                                          headerText="#{messages['fuel.list.liters']}">
                                    <p:cellEditor>
                                        <f:facet name="input">
                                            <p:inputNumber decimalPlaces="2" 
                                                           decimalSeparator="," 
                                                           thousandSeparator="." 
                                                           value="#{fuel.liters}">
                                                <f:converter converterId="javax.faces.BigDecimal" />
                                            </p:inputNumber>
                                        </f:facet>
                                        <f:facet name="output">
                                            <h:outputText value="#{fuel.liters}">
                                                <f:convertNumber pattern="#0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column width="10%" 
                                          styleClass="align-center"
                                          headerText="#{menu['actions']}">
                                    <p:commandButton immediate="true"
                                                     update="fuelsList"
                                                     icon="fa fa-remove"
                                                     title="#{menu['delete']}"
                                                     styleClass="btn btn-flat btn-default"
                                                     actionListener="#{refuelingBean.refueling.deleteFuel(fuel)}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>

                <div class="box-footer align-right">
                    <p:commandButton update="refuelingForm"
                                     value="#{menu['save']}"
                                     action="#{refuelingBean.doSave()}"
                                     styleClass="btn btn-flat btn-success"/>
                    <p:spacer width="10"/>
                    <p:commandButton immediate="true"
                                     value="#{menu['back']}"
                                     styleClass="btn btn-flat btn-default" 
                                     action="#{refuelingBean.doCancel()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="popups">

    </ui:define>
</ui:composition>
